<html>

<head>
<title>OpenTrailView</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet"> 
<!--
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.1/dist/photo-sphere-viewer.min.css" />
-->
<link rel="stylesheet" href="css/psv.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.1/dist/plugins/markers.min.css"/>
<link rel='stylesheet' href='https://unpkg.com/leaflet@1.7.1/dist/leaflet.css'/>

<script type='text/javascript' src='https://unpkg.com/leaflet@1.6.0/dist/leaflet.js'></script>
-->

<script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js'></script>
-->

<script type='text/javascript' src='dist/bundle.js' defer></script>
<style>
h1 > sup { font-size: 50% }
</style>
</head>
<body>
<div id='main' style="width:100%; height:100%; font-family: 'Lexend">
<div style="width:calc(100% - 20px); margin-bottom: 5px; border: 1px solid black; position: relative; overflow: auto; background-color:#228b22;">
	<div id='loginContainer' style='float: right'></div>
	<div style='float:left'>
	<img src='images/otv.png' alt='OTV icon' width='68' height='68' />
	</div>
	<h1 style="float:left; font-family: Lexend">OpenTrailView<sup>development version</sup></h1>
	<div id='controlsContainer' style='float:right'></div>
</div>
<div id='panoContainer' style='border: 1px solid black; width: calc(100% - 20px); height: 800px; position: relative'>
	<div id='searchContainer' style='position: absolute; top: 100px; left: 100px; z-index: 1000'></div>
	<div id='pano' style='width:100%; height: 800px'></div>
</div>
<div id='rotationControlsContainer'></div>
<div id='uploadContainer'></div>

</div>

</body>
</html>
